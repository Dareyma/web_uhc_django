{% load static %}
{% block html %}
    <!DOCTYPE html>
    <html lang="es">
    {% block head %}
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <title>{% block tittle %}  {% endblock tittle %}</title>

            <!-- Bootstrap core CSS -->
            <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

            <!-- Custom fonts for this template -->
            <link href="{% static 'css/fontawesome-free/all.min.css' %}" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

            <!-- Custom styles for this template -->
            <link href="{% static 'css/grayscale.css' %}" rel="stylesheet">

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            <link rel="stylesheet" href="{% static 'css/read.css' %}">

            <link href="{% static 'css/menu2.css' %}" rel="stylesheet">
            <link href="{% static 'css/logout.css' %}" rel="stylesheet">

            <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}" 
            src="../../../static/lib/jquery-confirm-v3.3.4/jquery-confirm.min.js"></script>
            <link href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}" 
            href="../../../static/lib/jquery-confirm-v3.3.4/jquery-confirm.min.css" rel="stylesheet">

            <script src="{% static 'js/myscript.js' %}"
            src="../../../static/js/myscript.js"></script>
        </head>
    {% endblock head %}


    {% block body %}
        <body>

        </body>
    {% endblock %}

    </html>                                		                            


    {% block javscript %}
        <script type="application/javascript">
            $(function () {
                $('#data').DataTable({
                    responsive: true,
                    autoWidth: false
                });

                $('.btnTest').on('click', function () {
                    $.ajax({
                        url: '',
                        type: 'POST',
                        data: {id: 1},
                        dataType: 'json'
                    }).done(function (data) {
                        console.log(data);
                    }).fail(function (jqXHR, textStatus, errorThrown) {
                        alert(textStatus + ': ' + errorThrown);
                    }).always(function (data) {

                    });
                });
            });
        </script>
    
    {% endblock %}
{% endblock html %}
