{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %} ¡Bienvenido! {% endblock title %}</title>

  {% block css %}

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'css/fontawesome-free/all.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/grayscale.css' %}" rel="stylesheet">

  <link href="{% static 'css/logout.css' %}" rel="stylesheet">

  <link href="{% static 'css/menu2.css' %}" rel="stylesheet">
  <link href="{% static 'css/menu.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  {% endblock css %}
</head>

<body>
  <div class="masthead">

    <ul>
      <div class="navbar-header">
        <a class="navbar-brand" class="blue" style="color: yellow;">UHC BF</a>
      </div>
      <li><a href="{% url 'gestion:temporadas' %}">Temporadas</a></li>
      <li><a href="{% url 'gestion:jugadores' %}">Jugadores</a></li>
      <li><a href="{% url 'gestion:partidas' %}">Partidas</a></li>
      <li><a href="">Contactar</a></li>
      <li class="float-right"><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Logout </a></li>
    </ul>

    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">Bienvenido</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">Esta aplicación ha sido creada por David</h2>
      </div>
    </div>

  </div>
</body>
</html>
